<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            background-color: #f3f6fb;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">User Portal</a>

            <div class="d-flex align-items-center gap-3">
                <a href="users.html" class="btn btn-light btn-sm">Manage Users</a>
                <a href="index.html" class="btn btn-warning btn-sm">Dashboard</a>
                <!-- User Menu -->
                <span class="text-white fw-semibold" id="navUserName"></span>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                        Account
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" onclick="openEditModal()">Edit Profile</button></li>
                        <li><a class="dropdown-item text-danger" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <!-- PAGE CONTENT -->
    <div class="container mt-5" style="max-width:600px;">
        <h3>Add New User</h3>
        <hr>

        <div id="alertBox"></div>

        <div class="mb-3">
            <label>Name</label>
            <input id="name" class="form-control" placeholder="Enter Name">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input id="email" type="email" class="form-control" placeholder="Enter Email">
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input id="password" type="password" class="form-control" placeholder="Enter Password">
        </div>

        <div class="mb-3">
            <label>Role</label>
            <select id="role" class="form-control">
                <option value="user">User</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button onclick="addUser()" class="btn btn-success w-100">Create User</button>

        <a href="users.html" class="btn btn-secondary w-100 mt-3">â¬… Back</a>
    </div>
    <!-- Edit Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Edit Profile</h5><button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="editAlert"></div>

                    <div class="mb-3">
                        <label>Name</label>
                        <input id="editName" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input id="editEmail" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label>New Password (optional)</label>
                        <input id="editPassword" type="password" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Confirm Password</label>
                        <input id="editPasswordConfirm" type="password" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-success" onclick="updateProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        async function addUser() {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const roleInput = document.getElementById("role");

            const payload = {
                name: nameInput.value.trim(),
                email: emailInput.value.trim(),
                password: passwordInput.value.trim(),
                role: roleInput.value
            };

            if (!payload.name || !payload.email || !payload.password) {
                alertBox.innerHTML = `<div class="alert alert-danger">All fields are required </div>`;
                return;
            }

            try {
                await axios.post(`${API}admin/users`, payload, {
                    headers: { Authorization: `Bearer ${token}`, Accept: "application/json" }
                });

                alertBox.innerHTML = `<div class='alert alert-success'> User Created Successfully</div>`;
                // Reset form
                nameInput.value = "";
                emailInput.value = "";
                passwordInput.value = "";

            } catch (error) {
                let msg = "Something went wrong";

                if (error.response?.data?.errors) {
                    msg = Object.values(error.response.data.errors).join("<br>");
                }

                alertBox.innerHTML = `<div class='alert alert-danger'>${msg}</div>`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
