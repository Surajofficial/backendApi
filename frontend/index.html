<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            background-color: #f3f6fb;
        }

        .content-wrapper {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">User Portal</a>

            <div class="d-flex align-items-center gap-3" id="userMenu" style="display:none;">

                <!-- Admin Options -->
                <div id="adminNav" class="d-none">
                    <a href="users.html" class="btn btn-light btn-sm">Manage Users</a>
                    <a href="add-user.html" class="btn btn-warning btn-sm">Add User</a>
                </div>

                <!-- User Menu -->
                <span class="text-white fw-semibold" id="navUserName"></span>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                        Account
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" onclick="openEditModal()">Edit Profile</button></li>
                        <li><a class="dropdown-item text-danger" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <h3>Welcome üëã</h3>
        <hr>

        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Role:</strong> <span id="userRole" class="badge bg-secondary"></span></p>

        <button class="btn btn-outline-primary mt-3" onclick="openEditModal()">‚úè Edit Profile</button>
    </div>
    <!-- Edit Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Edit Profile</h5><button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="editAlert"></div>

                    <div class="mb-3">
                        <label>Name</label>
                        <input id="editName" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input id="editEmail" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label>New Password (optional)</label>
                        <input id="editPassword" type="password" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Confirm Password</label>
                        <input id="editPasswordConfirm" type="password" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-success" onclick="updateProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
